<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Ungrouped movie list</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<!-- css -->
	<link href="css/base.css" rel="stylesheet" type="text/css" />
	<link href="css/ungrouped-movie-list/ungrouped-movie-list.css" rel="stylesheet" type="text/css" />
	<!-- js  -->
    <script type="text/javascript" src="js/css-browser-selector.js" />
	<script type="text/javascript" src="../vlist/js/base.js" />
	<script type="text/javascript" src="../vlist/js/virtual-list.js" />
    <script type="text/javascript" src="../vlist/js/data-model.js" />
    <script type="text/javascript" src="js/movie-db-datasource.js" />
	<script type="text/javascript" src="js/ungrouped-movie-list/logic.js" />
</head>

<body>
    <div class="browser-logo" />
    <p id="jb-list-title" class="container-title">title</p>
	<div id="list-holder" class="container">
		<!-- movie list scrollbar -->
		<div id="jb-scrollbar-holder">
			<div class="jb-scrollbar-thumb scrollbar-thumb" />
		</div>
		<!-- holder for list elements -->
		<div id="jb-list">
	        <div class="jb-item">
			    <div class="left-info">
	                <p class="jb-title">movie-title-placeholder</p>
	                <p class="jb-actor">actor-placeholder</p>
	            </div>
			    <div class="right-info">
	                <p class="duration"><span class="jb-duration">00</span> min</p>
	                <a class="jb-link" href="#">link</a>
	            </div>
			</div>
		</div>
	</div>
</body>
</html>
